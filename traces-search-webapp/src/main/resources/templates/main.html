<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
 <link rel="stylesheet" href="style/custom.css">
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
	integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	crossorigin="anonymous"><script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
	integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
	crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Logs Panel</title>
</head>
<body>
	<!-- Image and text -->
	<nav class="navbar navbar-dark bg-primary">
		<p style="color:white; font-weight: bold; margin-left:20px;" class="navbar-brand"> 
		<a href="/" style="color:white;"><img src="logo2.png" alt="Logo" height="65" width="65" > 
		 LOGS PANEL INFO</a>
		</p>
	</nav>
<br /><br />
<div class="container-fluid">
	<div th:if="${list != null}">
		<h2 th:text="'Phrase: ' + ${phrase}"></h2>
		<h4 th:if="${dateStart != null && dateEnd != null}"
			th:text="'Date from ' + ${dateStart} + ' to '+ ${dateEnd}"></h4>
			<br />
		<div th:each="nameServerList: ${nameServerList}">
			<table>
				<h2 th:text="${nameServerList}"></h2>
				<tr data-th-each="path,iterationStatus : ${list}">
					<td th:if="${#strings.containsIgnoreCase(path, nameServerList+'\')}"
						th:text="${path}"></td>
					<td th:if="${#strings.containsIgnoreCase(path, nameServerList+'\')}"
						style="text-align: center;">
						<form action="#" th:action="@{/show/}+ ${iterationStatus.index}" target="_blank">
							<button class="btn btn-success">Show</button>
						</form>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<br />
	<br />
	<table class="class">
		<tr>
			<td>
				<form action="#" th:action="@{/}">
					<button class="btn btn-primary">Back</button>
				</form>
			</td>
			<td>
				<button onclick="myFunction()" class="btn btn-primary">Reload page</button>
			</td>
		<tr>
	</table>
</div>
	<script>
		function myFunction() {
			location.reload();
		}
	</script>
</body>
</html>
